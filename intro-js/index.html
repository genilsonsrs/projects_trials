<!DOCTYPE html>
<html lang="pt-br">
	<head>
		
		<meta charset="UTF-8">
		<title>Aparecida Nutrição</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">

	</head>
	<body>

		<header>
			<div class="container">
				<h1>Aparecida Nutrição</h1>
			</div>
		</header>

		<main>
			<section class="container">
				<h2>Meus pacientes</h2>

				<label for="filtrar-tabela">Filtre:</label>
				<input type="text" name="filtro" id="filtrar-tabela" placeholder="Digite o nome do paciente"><br><br>

				<table>
					<thead>
						<tr>
							<th>Nome</th>
							<th>Peso(kg)</th>
							<th>Altura(m)</th>
							<th>Gordura Corporal(%)</th>
							<th>IMC</th>
						</tr>
					</thead>
					<tbody id="tabela-pacientes">
						<tr class="paciente" >
							<td class="info-nome">Paulo</td>
							<td class="info-peso">780</td>
							<td class="info-altura">1.60</td>
							<td class="info-gordura">10</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente" >
							<td class="info-nome">João</td>
							<td class="info-peso">80</td>
							<td class="info-altura">1.72</td>
							<td class="info-gordura">40</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente" >
							<td class="info-nome">Erica</td>
							<td class="info-peso">54</td>
							<td class="info-altura">1.64</td>
							<td class="info-gordura">14</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente">
							<td class="info-nome">Douglas</td>
							<td class="info-peso">85</td>
							<td class="info-altura">3.73</td>
							<td class="info-gordura">24</td>
							<td class="info-imc">0</td>
						</tr>
						<tr class="paciente" >
							<td class="info-nome">Tatiana</td>
							<td class="info-peso">46</td>
							<td class="info-altura">1.55</td>
							<td class="info-gordura">19</td>
							<td class="info-imc">0</td>
						</tr>
					</tbody>
				</table>
				<button id="buscar-paciente" class="botao bto-principal">Buscar Pacientes</button>

			</section><br>

			<!-- ... -->
			<section class="container">
				<h2 id="titulo-form">Adicionar novo paciente</h2>
				<ul class="mensagens-erro" ></ul>
				<form class="cadastro-paciente"> 
					<div class="grupo">
						<label for="nome">Nome:</label>
						<input id="nome" name="nome" type="text" placeholder="digite o nome do seu paciente" class="campo">
					</div>
					<div class="grupo">
						<label for="peso">Peso:</label>
						<input id="peso" name="peso" type="text" placeholder="digite o peso do seu paciente" class="campo campo-medio">
					</div>
					<div class="grupo">
						<label for="altura">Altura:</label>
						<input id="altura" name="altura" type="text" placeholder="digite a altura do seu paciente" class="campo campo-medio">
					</div>
					<div class="grupo">
						<label for="gordura">% de Gordura:</label>
						<input id="gordura" type="text" placeholder="digite a porcentagem de gordura do seu paciente" class="campo campo-medio">
					</div>

					<button id="adicionar-paciente" class="botao bto-principal">Adicionar</button>
					<button id="zera-imc" class="botao bto-principal">Zera IMC</button>
					<button id="calcula-imc" class="botao bto-principal">Calcula IMC</button><br><br>
				</form>
			</section>

			<section class="container">
				<h2 id="titulo-form">Valida Endereço</h2>
				<ul class="mensagens-erro" ></ul>
				<form class="busca-cep"> 
					<div class="grupo">
						<label for="cep">CEP:</label>
						<input id="cep" name="cep" type="text" placeholder="00000-000" class="campo campo-medio">
					</div>
					<div class="grupo">
						<label for="endereco">Endereço:</label>
						<input id="endereco" name="endereco" type="text" placeholder="Endereço" class="campo campo-medio">
					</div>
					<div class="grupo">
						<label for="numero">Numero:</label>
						<input id="numero" name="numero" type="text" placeholder="Numero" class="campo campo-medio">
					</div>
					<div class="grupo">
						<label for="bairro">Bairro:</label>
						<input id="bairro" name="bairro" type="text" placeholder="Bairro" class="campo campo-medio">
					</div>
					<div class="grupo">
						<label for="complemento">Complemento:</label>
						<input id="complemento" name="complemento" type="text" placeholder="Complemento" class="campo campo-medio">
					</div>
					<div class="grupo">
						<label for="cidade">Cidade:</label>
						<input id="cidade" name="cidade" type="text" placeholder="Cidade" class="campo campo-medio">
					</div>
					<div class="grupo">
						<label for="estado">Estado:</label>
						<input id="estado" name="estado" type="text" placeholder="Estado" class="campo campo-medio">
					</div>

					<button id="buscar-cep" class="botao bto-principal">Pesquisar</button>
				</form>
			</section>

		</main>

	<!-- Uma boa pratica em JS é separar os arquivos em funcionalidades, ou seja, cada arquivo cuidando de uma função ou bloco de funções diferentes que tem um mesmo objetivo. -->	
	<script src="js/calcula-imc.js"></script>	
	<script src="js/zera-imc.js"></script>	
	<script src="js/add-paciente.js"></script>	
	<script src="js/remove-paciente.js"></script>
	<script src="js/filter-paciente.js"></script>
	<script src="js/search-paciente.js"></script>
	<script src="js/search-endereco.js"></script>

	</body>
</html>
