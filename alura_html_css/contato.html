        <nav class="navbar navbar-expand-lg navbar-dark nav-transparente fixed-top">

              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">

                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>

                    <a class="nav-link" href="contato.html">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
        </nav>
    </header>   

    <main style="margin-top: 130px; margin-bottom: 60px; " class="container">
        <h2>Informe seus dados</h2>
        <hr>
        <form class="contato">
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="nomeSobrenome">Nome e Sobrenome</label>
                    <input type="text" class="form-control" id="nomeSobrenome" placeholder="digite seu nome e sobrenome" value="" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="email@email.com" " value=" " required>
                </div>
                </div>
                <div class="form-row ">
                    <div class="col-md-6 mb-3 ">
                        <label for="telefone ">Telefone</label>
                        <input type="tel" class="form-control " id="telefone " placeholder="(xx)xx xxxxx-xxxx " value=" " required>
                    </div>
                    <div class="col-md-6 mb-3 ">
                        <label for="endereco">Endereço</label>
                        <input type="text " class="form-control " id="endereco" placeholder="digite seu endereço " value="" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="cidade">Cidade</label>
                    <input type="text" class="form-control" id="cidade" placeholder="digite sua cidade">
                </div>
                <div class="col-md-3 mb-3">
                    <label for="inputState">UF</label>
                    <select id="inputState" class="form-control">
                        <option selected disabled>Selcione...</option>
                        <option>SP</option>
                        <option>MG</option>
                        <option>RJ</option>
                        <option>PR</option>
                    </select>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="cep">CEP</label>
                    <input type="text" class="form-control" id="cep" placeholder="digite seu CEP">
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-12 mb-3">
                    <label for="mensagem">Deixe sua Mensagem</label>
                    <textarea name="mensagem" id="mensagem" cols="136" rows="3"></textarea>
                </div>
            </div>
                <fieldset class="form-group">
                    <div class="row">
                        <legend class="col-form-label col-md-2 pt-0">Forma de contato:</legend>
                        <div class="col-md-2">
                            <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                            <label class="form-check-label" for="gridRadios1">
                                Email
                            </label>
                            </div>
                            <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                            <label class="form-check-label" for="gridRadios2">
                                Telefone
                            </label>
                            </div>
                            <div class="form-check disabled">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                            <label class="form-check-label" for="gridRadios3">
                                WhatsApp
                            </label>
                            </div>
                        </div>

                    </div>
                </fieldset>                
            </div>
            <div class="form-row">
                <div class="form-group col-md-12 mt-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                        <label class="form-check-label  for="invalidCheck2">Gostaria de receber nossas informações por Email?</label>
                    </div>
                </div>                
            </div>
            <div class="form-row">
                <div class="col-md-12 mb-3">
                    <label for="inputState">Melhor horario para te contatar:</label>
                    <select id="inputState" class="form-control">
                        <option selected disabled>Selcione...</option>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </div>
            </div>
            <button class="btn btn-secondary btn-block" type="submit">Enviar Formulário</button>
        </form>

        <table class="table mt-5 text-center">
            <thead class="bg-secondary text-light">
              <tr>
                <th colspan="2" scope="col">Dias / Horários de Funcionamento</th>
              </tr>
              <tr>
                <th scope="col">Dia</th>
                <th scope="col">Horário</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">Segunda Feira</th>
                <td>08:00 às 20:00</td>
              </tr>
              <tr>
                <th scope="row">Terça Feira</th>
                <td>08:00 às 20:00</td>
              </tr>
              <tr>
                <th scope="row">Quarta Feira</th>
                <td>08:00 às 20:00</td>
              </tr>
            </tbody>
          </table>
    </main>

  </body>
</html>
