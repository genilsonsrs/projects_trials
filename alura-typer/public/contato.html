<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" type="text/css" href="css/estilos.css">

    <title>Alura Typer</title>
  </head>

  <body class="grey lighten-3">

    <header class="navbar-fixed">   
      <nav class="light-blue lighten-1">
          <div class="container">
              <div class="nav-wrapper">                    
                  <a href="principal.html" class="brand-logo"><i class="large material-icons">insert_chart</i>Alura Typer System</a>
                  <ul id="nav-mobile" class="right hide-on-med-and-down">
                      <li><a href="index.html">Home</a></li>
                      <li><a href="principal.html">O Jogo!</a></li>
                      <li><a href="resultados.html">Resultados</a></li>
                      <li><a href="contato.html">Contato</a></li>
                  </ul>
              </div>
          </div>        
      </nav>
    </header> 

        <section class="container">

            <!-- Seja bem vindo ao curso de jQuery :) -->
                
            <h1><img src="img/favicon.ico" width="50px" alt=""> Alura Typer</h1><br>
            
            <h5>Entre em contato com os desenvolvedores!</h5><hr><br>

            <div class="row">
                <form class="col s12">
                  <div class="row">
                    <div class="input-field col s12">
                      <i class="material-icons prefix">account_circle</i>
                      <input id="icon_prefix" type="text" class="validate" maxlength="100">
                      <label for="icon_prefix">Digite seu nome</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">phone</i>
                        <input id="icon_telephone" type="tel" class="validate" maxlength="20">
                        <label for="icon_telephone">Digite seu telefone</label>
                    </div>
                    <div class="input-field col s6">
                      <i class="material-icons prefix">email</i>
                      <input id="icon_emai" type="text" class="validate" maxlength="100">
                      <label for="icon_emai">Digite seu email</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">mode_edit</i>
                        <textarea id="mensagem" class="mensagem materialize-textarea validate"></textarea>
                        <label for="mensagem">Deixe uma mensagem!!</label>
                    </div>
                  </div>
                  <button class="btn waves-effect waves-light blue lighten-1" type="submit" name="action">
                    <i class="material-icons left">email</i>  
                    Enviar mensagem                    
                  </button>
                </form>
              </div>          

        </section>
    
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/jquery-3.5.js"></script>
    <script src="js/main.js"></script>
    <script src="js/frase.js"></script>
    <script src="js/placar.js"></script>
    
  </body>
</html>
